apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-apps-frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kubetest5:5000/kube-apps-frontend
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kube-apps-frontend-entry
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      nodePort: 30001
